name: Deploy to DigitalOcean

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_PORT || 22 }}
          command_timeout: 30m
          script: |
            # Navigate to project directory
            cd /root/snippy-backend || { echo "Project directory not found"; exit 1; }

            # Pull latest changes
            echo "üì• Pulling latest changes from GitHub..."
            git pull origin main

            # Test connectivity to GHCR
            echo "üîç Testing connectivity to ghcr.io..."
            CAN_REACH_GHCR=false
            if curl -s --connect-timeout 10 https://ghcr.io > /dev/null 2>&1; then
              CAN_REACH_GHCR=true
              echo "‚úÖ Can reach ghcr.io"
            else
              echo "‚ö†Ô∏è  Cannot reach ghcr.io - will build locally instead"
            fi

            # Try to use pre-built image if GHCR is reachable
            if [ "$CAN_REACH_GHCR" = true ]; then
              echo "üîê Logging in to GitHub Container Registry..."
              if echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin 2>/dev/null; then
                echo "üì¶ Pulling latest Docker image from GHCR..."
                if docker pull ghcr.io/${{ github.repository }}:latest 2>/dev/null; then
                  echo "‚úÖ Successfully pulled image from GHCR"
                  USE_PREBUILT=true
                else
                  echo "‚ö†Ô∏è  Pull failed, will build locally"
                  USE_PREBUILT=false
                fi
              else
                echo "‚ö†Ô∏è  Login failed, will build locally"
                USE_PREBUILT=false
              fi
            else
              USE_PREBUILT=false
            fi

            # Build locally if couldn't pull from GHCR
            if [ "$USE_PREBUILT" != true ]; then
              echo "üî® Building Docker image locally..."
              export DOCKER_BUILDKIT=1
              export COMPOSE_DOCKER_CLI_BUILD=1
              docker-compose build --no-cache
            fi

            # Run deployment script
            echo "üöÄ Running deployment script..."
            chmod +x deploy.sh
            
            # Modify deploy.sh to skip pull if we're building locally
            if [ "$USE_PREBUILT" != true ]; then
              export SKIP_PULL=true
            fi
            
            ./deploy.sh production

            # Show container status
            echo "üìä Container Status:"
            docker-compose ps

            echo "‚úÖ Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_PORT || 22 }}
          script: |
            # Wait a few seconds for services to be fully up
            sleep 5

            # Check API health
            echo "üîç Checking API health..."
            curl -f http://localhost:8080/health || { echo "‚ùå API health check failed"; exit 1; }
            echo "‚úÖ API is healthy!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above for details."
