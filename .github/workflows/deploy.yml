name: Deploy to DigitalOcean

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_PORT || 22 }}
          script: |
            # Navigate to project directory
            cd /root/snippy-backend || { echo "Project directory not found"; exit 1; }

            # Pull latest changes
            echo "üì• Pulling latest changes from GitHub..."
            git pull origin main

            # Log in to GitHub Container Registry
            echo "üîê Logging in to GitHub Container Registry..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull the latest image
            echo "üì¶ Pulling latest Docker image..."
            docker pull ghcr.io/${{ github.repository }}:latest

            # Run deployment script (will use pre-built image)
            echo "üöÄ Running deployment script..."
            chmod +x deploy.sh
            ./deploy.sh production

            # Show container status
            echo "üìä Container Status:"
            docker-compose ps

            echo "‚úÖ Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: ${{ secrets.DROPLET_PORT || 22 }}
          script: |
            # Wait a few seconds for services to be fully up
            sleep 5

            # Check API health
            echo "üîç Checking API health..."
            curl -f http://localhost:8080/health || { echo "‚ùå API health check failed"; exit 1; }
            echo "‚úÖ API is healthy!"

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed! Check the logs above for details."
