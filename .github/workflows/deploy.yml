name: Deploy

on:
  # Only deploy manually or on successful CI completion
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "production"
        type:
          choice
          # TODO: Implenent the option to deploy to diferents droplets depending on staging or production
          # PS: Project still not generate money to keep two different droplets so it will only deploy to production for a while :)
        options:
          - production
          - staging
      build_run_id:
        description: "Run ID for the artifact"
        required: true
  # Trigger after CI workflow completes successfully on main branch or tags
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    tags:
      - "v*.*.*"

jobs:
  # Only run if CI was successful
  check-ci:
    name: Verify CI Success
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Check if should deploy
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "Manual deploy triggered"
          elif [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "CI passed, proceeding with deploy"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "CI did not pass, skipping deploy"
          fi
  # Deploy to server (single download within this job)
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: check-ci
    if: needs.check-ci.outputs.should_deploy == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download binary artifact from CI run
        uses: actions/download-artifact@v7
        with:
          name: snippy-api
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.inputs.build_run_id || github.event.workflow_run.id || github.run_id }}

      - name: Verify binary
        run: |
          ls -lh snippy-api
          file snippy-api

      - name: Stop services before update
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /root/snippy-api 2>/dev/null || exit 0
            systemctl stop snippy-api 2>/dev/null || true
            docker compose down 2>/dev/null || true
            sleep 2
            # Force remove if still running
            rm -f /root/snippy-api/snippy-api 2>/dev/null || true

      - name: Copy binary to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "snippy-api"
          target: "/root/snippy-api/"
          overwrite: true

      - name: Copy systemd service file
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "snippy-api.service"
          target: "/root/snippy-api/"
          overwrite: true

      - name: Copy docker compose and nginx config
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "docker-compose.yml,nginx.conf"
          target: "/root/snippy-api/"
          overwrite: true

      - name: Copy migrations folder
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "migrations/*"
          target: "/root/snippy-api/"
          overwrite: true
          strip_components: 0

      - name: Copy scripts folder
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "scripts/*"
          target: "/root/snippy-api/"
          overwrite: true
          strip_components: 0

      - name: Execute deploy script
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /root/snippy-api
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh

      - name: Deployment Summary
        if: success()
        run: |
          echo "Deployment completed successfully!"
          echo "Binary deployed from CI artifact"
          echo "Server: ${{ secrets.DROPLET_HOST }}"
          echo "Deployed at: $(date)"
