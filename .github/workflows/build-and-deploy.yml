name: Build and Deploy

on:
  # Only deploy manually or on version tags
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    tags:
      - 'v*.*.*'  # Deploy on version tags like v1.0.0

jobs:
  # Step 1: Run all tests and security checks
  test:
    name: Run Tests & Security
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run tests
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable
          JWT_SECRET: test-secret-key
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Run security scan
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...

  # Step 2: Build binary (only if tests pass)
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: test  # Wait for tests to pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build binary
        run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o snippy-api .

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: snippy-api-binary
          path: snippy-api
          retention-days: 1

  # Step 3: Deploy to server (only if build succeeds)
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build  # Wait for build to complete

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: snippy-api-binary

      - name: Stop services before update
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /root/snippy-api 2>/dev/null || exit 0
            docker-compose down 2>/dev/null || true

      - name: Copy binary to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "snippy-api"
          target: "/root/snippy-api/"
          overwrite: true

      - name: Copy systemd service file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "snippy-api.service"
          target: "/root/snippy-api/"
          overwrite: true

      - name: Copy SSL setup scripts
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "scripts/"
          target: "/root/snippy-api/"
          overwrite: true

      - name: Copy PostgreSQL config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "config/"
          target: "/root/snippy-api/"
          overwrite: true

      - name: Copy docker-compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/root/snippy-api/"
          overwrite: true

      - name: Deploy with SSL
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /root/snippy-api

            # Make binary executable
            chmod +x snippy-api

            # Make scripts executable
            chmod +x scripts/*.sh

            # Set up SSL certificates if they don't exist
            if [ ! -f ssl/api/api.crt ] || [ ! -f ssl/postgres/server.crt ]; then
              echo "üîê Setting up SSL certificates..."

              # Install certbot if not installed
              if ! command -v certbot &> /dev/null; then
                apt update && apt install -y certbot
              fi

              # Get Let's Encrypt certificates for the domain
              if [ ! -f /etc/letsencrypt/live/api.snippy.jheysonsaavedra.com/fullchain.pem ]; then
                echo "üìú Getting Let's Encrypt certificates..."
                certbot certonly --standalone --non-interactive --agree-tos \
                  --email ${{ secrets.LETSENCRYPT_EMAIL }} \
                  -d api.snippy.jheysonsaavedra.com
              else
                echo "‚úÖ Let's Encrypt certificates already exist"
              fi

              # Create SSL directories
              mkdir -p ssl/api ssl/postgres

              # Use Let's Encrypt certificates for API
              cp /etc/letsencrypt/live/api.snippy.jheysonsaavedra.com/fullchain.pem ssl/api/api.crt
              cp /etc/letsencrypt/live/api.snippy.jheysonsaavedra.com/privkey.pem ssl/api/api.key
              chmod 644 ssl/api/api.crt
              chmod 600 ssl/api/api.key

              # Generate PostgreSQL SSL certificates
              ./scripts/setup-postgres-ssl.sh

              echo "‚úÖ SSL certificates configured"
            else
              echo "‚úÖ SSL certificates already exist"
            fi

            # Update .env.production with Let's Encrypt paths
            if [ -f .env.production ]; then
              sed -i 's|SSL_CERT_FILE=.*|SSL_CERT_FILE=/app/ssl/api/api.crt|' .env.production
              sed -i 's|SSL_KEY_FILE=.*|SSL_KEY_FILE=/app/ssl/api/api.key|' .env.production
            fi

            # Install systemd service if it doesn't exist
            if [ ! -f /etc/systemd/system/snippy-api.service ]; then
              cp snippy-api.service /etc/systemd/system/
              systemctl daemon-reload
              systemctl enable snippy-api
            fi

            # Restart service (this runs docker-compose)
            systemctl restart snippy-api

            # Wait for services to start
            sleep 15

            # Check status
            systemctl status snippy-api --no-pager
            docker-compose ps

            # Health check with HTTPS
            echo "üè• Running health checks..."
            sleep 5

            # Check HTTPS health
            if curl -f -k https://localhost:443/api/v1/health; then
              echo "‚úÖ HTTPS health check successful"
            else
              echo "‚ùå HTTPS health check failed"
              docker-compose logs --tail=50 api
            fi

            # Check if domain is accessible
            if curl -f https://api.snippy.jheysonsaavedra.com/api/v1/health; then
              echo "‚úÖ Domain SSL check successful"
            else
              echo "‚ö†Ô∏è Domain SSL check failed (may take time for DNS propagation)"
            fi

            # Show final status
            echo "üöÄ Deployment completed!"
            echo "üîó API available at: https://api.snippy.jheysonsaavedra.com"
