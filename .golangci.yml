version: "2"
run:
  timeout: 5m
  tests: false

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosec
    - misspell
    - unconvert
    - unparam
    - bodyclose
    - noctx
    - sqlclosecheck
    - rowserrcheck
    - gocritic
    - gocyclo
    - revive
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: true
    govet:
      enable-all: true
    gosec:
      excludes:
        - G104
      severity: medium
      confidence: medium
    revive:
      rules:
        - name: var-naming
          severity: warning
          disabled: false
        - name: context-as-argument
          severity: warning
          disabled: false
        - name: dot-imports
          severity: warning
          disabled: false
        - name: error-return
          severity: warning
          disabled: false
        - name: error-strings
          severity: warning
          disabled: false
        - name: error-naming
          severity: warning
          disabled: false
        - name: exported
          severity: warning
          disabled: false
        - name: if-return
          severity: warning
          disabled: false
        - name: increment-decrement
          severity: warning
          disabled: false
        - name: receiver-naming
          severity: warning
          disabled: false
        - name: range
          severity: warning
          disabled: false
        - name: time-naming
          severity: warning
          disabled: false

formatters:
  enable:
    - gofmt
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
      colors: true
