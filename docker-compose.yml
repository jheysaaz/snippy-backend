services:
  postgres:
    image: postgres:16-alpine
    container_name: snippy-postgres
    restart: unless-stopped
    env_file: .env.production
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-snippy_user} -d $${POSTGRES_DB:-snippy_production}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: alpine:3.20
    container_name: snippy-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "${PORT:-8080}"
    volumes:
      - .:/app:ro
    working_dir: /app
    env_file: .env.production
    command: ./snippy-api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT:-8080}/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: snippy-nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/api/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Run with: docker compose --profile ssl run --rm certbot certonly ...
  certbot:
    image: certbot/certbot
    container_name: snippy-certbot
    profiles: ["ssl"]
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt

volumes:
  postgres_data:
  certbot_www:
  certbot_certs:
    external: true
    name: snippy-backend_certbot_certs
