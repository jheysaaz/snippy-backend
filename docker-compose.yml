services:
  postgres:
    image: postgres:16-alpine
    container_name: snippy-postgres
    restart: unless-stopped
    env_file:
      - .env.production
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snippy_user -d snippy_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: alpine:3.20
    container_name: snippy-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - .:/app:ro
    working_dir: /app
    env_file:
      - .env.production
    command: ./snippy-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
